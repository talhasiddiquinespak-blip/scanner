<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
    }
    input[type="file"] {
      width: 100%;
      margin-top: 10px;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“„ Letter Scanner</h1>

  <input type="file" id="fileInput" accept="image/*" capture="environment"/>

  <button onclick="scanLetter()">Scan Letter</button>

  <button onclick="downloadExcel()">Download Excel Registry</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
async function scanLetter() {
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) {
    alert("Please take or select a photo");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerText = "Processing...";

  try {
    const response = await fetch("/scan", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.detail || "Scan failed");
    }

    document.getElementById("result").innerText =
      "From: " + data.data.from + "\n" +
      "To: " + data.data.to + "\n" +
      "Date: " + data.data.date + "\n" +
      "Subject: " + data.data.subject;

  } catch (err) {
    document.getElementById("result").innerText = "Error: " + err.message;
  }
}

function downloadExcel() {
  window.location.href = "/download/excel";
}
</script>

</body>
</html>
